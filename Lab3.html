<html>
<head>
<title>Lab31</title>
</head>
<body>
<p style="text-align: center;">
	<span style="font-size:24px;"><span style="background-color:yellow;">Example of Form and Table</span></span></p>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="4"  style="background:url(https://img95.699pic.com/photo/50050/3888.jpg_wh860.jpg)">
                <caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student name</td>
				<td>
					<input name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last name</td>
				<td>
					<input name="ln" type="text" /></td>
			</tr>
			<tr>
				<td>
					First name</td>
				<td>
					<input name="fn" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age"><option selected="selected" value="10">10 years</option><option selected="selected" value="11">11 years</option><option selected="selected" value="12">12 years</option><option value=""></option><option value="11"></option><option value="12"></option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="Major" type="radio" value="Major" />Major&nbsp;<input checked="checked" name="Major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="Submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
</form>
<p>
	&nbsp;</p>
</body>
</html>
