<html>
<head>
<style>
@keyframes name1
{
   0%{width:0px}
   20%{width:400px;height:200px;background-color:red;left:0px;transform:rotate(0deg)}
   50%{width:240px;height:100px;background-color:pink;left:100px;transform:rotate(20deg)}
   70%{width:500px;height:300px;background-color:blue;left:200px;transform:rotate(40deg)}
   100%{width:300px;height:100px;background-color:yellow;left:50px;transform:rotate(60deg)}
}
#div1{position:relative;
animation:name1 3s 2s infinite;}
</style>
</head>
</html>
<div id=div1></div>
